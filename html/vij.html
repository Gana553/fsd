<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>lists</title>
</head>
<body>
	<h1>order list</h1>
	<ol>
		<li>C</li>
		<li>C++</li>
		<li>JAVA</li>
	</ol>
	<h1>unorder list</h1>
	<ul style="list-style-type: lower-roman;">
		<li>tea</li>
		<li>coffe</li>
		<li>boost</li>
	</ul>
	<h1>description list</h1>
	<dl>
		<dt>students</dt>
		<dd>satya</dd>
		<dd>vijay</dd>
		<dd>raj</dd>
	</dl>


</body>
</html>
